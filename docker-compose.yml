services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

  # Azure Functions backend (Python)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7071:80"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      # Local development only - not used in Azure Static Web Apps
      - AzureWebJobsStorage=UseDevelopmentStorage=true
